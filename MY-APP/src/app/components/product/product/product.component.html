<div class="edit-panel">
    <mat-card>
        <mat-card-content>
            <mat-toolbar color="primary">
                <span class="fill-remaining-space">{{headerProduct}}</span>
                <!-- <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
            <mat-icon>clear</mat-icon>
        </button> -->
            </mat-toolbar>
            <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)" class="form form-container">
                <input matInput hidden #id=ngModel name="id" [(ngModel)]="product.id">
                <mat-form-field class="form-element">
                    <input matInput placeholder="Enter product name" #productName=ngModel name="productName"
                        [(ngModel)]="product.productName" required >
                </mat-form-field><br>
                <mat-form-field class="form-element">
                    <input matInput placeholder="Enter product price" #price=ngModel name="price"
                        [(ngModel)]="product.price" required>
                </mat-form-field>
                <div class="button-row">
                    <button mat-raised-button color="primary" [disabled]="!productForm.valid"
                        type="submit">Submit</button>&nbsp;&nbsp;&nbsp;
                    <button mat-raised-button *ngIf="backNavigation" color="primary" routerLink="/home/product/core"
                        >Back</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
    </div>
