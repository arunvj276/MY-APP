
<div class="form-popup">
    <mat-toolbar color="primary">
        <span class="fill-remaining-space">{{headerProduct}}</span>
        <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-toolbar>
    <form #roleForm="ngForm" (ngSubmit)="onSubmit(roleForm)" class="form form-container">
        <input matInput hidden #id=ngModel name="id" [(ngModel)]="role.id">
        <mat-form-field class="form-element">
            <input matInput placeholder="Enter role name" #roleName=ngModel name="roleName"
                [(ngModel)]="role.roleName" required pattern="[A-Z,a-z]{2,10}">
            <mat-error *ngIf="!roleName.valid">user name should be valid</mat-error>
        </mat-form-field><br>
        <div class="button-row">
            <button mat-raised-button color="primary" [disabled]="!roleForm.valid" type="submit">Submit</button>
        </div>
    </form>
</div>
